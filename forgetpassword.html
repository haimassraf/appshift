<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgetpassword</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="loginbody">
    <header>

        <nav id="navbar" class="">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="#home"><img src="images/logo.png"></a>
                </div>

                <ul id="menu">
                    <li><a href="#services">About</a></li>
                    <li><a href="#about">Shifts</a></li>
                    <li><a href="#contact">Add Shift</a></li>
                </ul>
            </div>
        </nav>


        <div class="menuIcon">
            <span class="icon icon-bars"></span>
            <span class="icon icon-bars overlay"></span>
        </div>


        <div class="overlay-menu">
            <ul id="menu">
                <li><a href="#services">About</a></li>
                <li><a href="#about">Shifts</a></li>
                <li><a href="#contact">Add Shift</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="heading">
                <h1>FORGET PASSWORD</h1>
            </div>

            <div class="row">
                <div class="column box padding">
                    <h2 class="bold center">FORGET PASSWORD</h2>
                    <form action="#" id="forgetpasswordform" onSubmit="return forgetpassword()">
                        <input type="text" required id="email" name="email" placeholder="Email">
                        <br>
                        <input type="password" required id="newpassword" name="password" placeholder="New password"
                            minlength="6">
                        <input type="password" required id="compatibilitycheck" name="password"
                            placeholder="Enter new password again" minlength="6">
                        <br>
                        <input type="submit" value="CHANGE PASSWORD">
                    </form>
                    <div class="column box padding rightcol">
                        <h2 class="bold center">Remmber the password?</h2>
                        <div class="center mt-5">
                            <a href="login.html" class="buttonregister">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/forgetpassword.js"></script>
</body>
