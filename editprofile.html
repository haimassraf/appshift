<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Edit Profile</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="editprofile">
	<header>

		<nav id="navbar" class="">
			<div class="nav-wrapper">
				<div class="logo">
					<a href="#home"><img src="images/logo.png"></a>
				</div>

				<ul id="menu">
					<li><a href="#services">About</a></li>
					<li><a href="home.html">Shifts</a></li>
					<li><a href="addshift.html">Add Shift</a></li>
				</ul>
			</div>
		</nav>


		<div class="menuIcon">
			<span class="icon icon-bars"></span>
			<span class="icon icon-bars overlay"></span>
		</div>


		<div class="overlay-menu">
			<ul id="menu">
				<li><a href="#services">About</a></li>
				<li><a href="#about">Shifts</a></li>
				<li><a href="#contact">Add Shift</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="heading">
				<h1>EDIT PROFILE</h1>
			</div>
			<div class="row">
				<div class="box padding w-50">
					<h2 class="bold center">EDIT PROFILE</h2>
					<form action="#" id="editProfileForm" onSubmit="return update()">
						<input type="email" required id="email" name="email" placeholder="Email">
						<input type="password" required id="password" name="password" placeholder="Password"
							minlength="6">
						<input type="text" required id="firstname" name="firstname" placeholder="First Name"
							minlength="2">
						<input type="text" required id="lastname" name="lastname" placeholder="Last Name" minlength="2">
						<input type="number" required id="age" name="age" placeholder="Age" min="6" max="130"><br>
						<input type="submit" value="Update">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>

	</footer>
	<script src="js/editprofile.js"></script>
</body>

</html>
