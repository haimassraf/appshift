<body>

	<header>
		<nav id="navbar" class="">
			<div class="nav-wrapper">
				<div class="logo">
					<a href="#home"><img src="images/logo.png"></a>
				</div>

				<ul id="menu">
					<li><a href="home.html">my shift</a></li>
					<li><a href="home.html">Shifts</a></li>

					<li><a href="editprofile.html">Edit profile</a></li>

				<div class="rightside">

						<li><a>Hello <span id="username"></span> </a></li>
						<li><a href="login.html">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="menuIcon">
			<span class="icon icon-bars"></span>

		</div>

			<ul id="menu">
				<li><a href="home.html">my shift</a></li>

				<li><a href="addshift.html">Add Shift</a></li>
			</ul>
		</div>

	</header>
	<div class="main">
		<div class="searcharea">
			<form class="searchbox" method="get" action="">
				<div>
					<label>From Date</label>
					<input type="date" id="fromdate" name="fromdate" placeholder="From date" class="filter">
				</div>
				<div>
					<label>To Date</label>
					<input type="date" id="todate" name="todate" placeholder="From date" class="filter">
				</div>
				<div>
					<label>Shift Name</label>
					<input type="text" id="shift" name="shift" placeholder="Search for names.." class="filter"
						title="Type in a name">
				</div>
				<div>
					<label>&nbsp;</label>
					<input type="submit" class="submit" value="Search">
				</div>
			</form>
		</div>
		<div class="container">
			<div class="table">
				<table class="t-body" id="myTable">
					<tr class="header">
						<th>
							date
						</th>
						<th>
							Beginning time
						</th>
						<th>
							End time
						</th>
						<th>
							price per hour
						</th>
						<th>
							Shift place
						</th>
						<th>
							Total profit per shift
						</th>
						<th>
							Action
						</th>
					</tr>
				</table>
			</div>
		</div>
